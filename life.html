<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="life.js"></script>
  <link rel="stylesheet" type="text/css" href="life.css">
</head>
<body>

  <h1>The Life Game</h1>

  <div id="board"></div>
  <div id="panel">

    <div id="flow-control-panel" class="panel-group">
      <input type="button" id="run" value="Run">
      <label>Step Delay: <input type="text" id="delay" value="1000">&#8201;ms</label>
    </div>

    <div id="new-game-panel" class="panel-group">
      <h4>New Game</h4>
      <div class="panel-line"><label>Board Size: <input type="text" id="new-game-x" value="200" placeholder="x"></label>&#8201;&#215;&#8201;<label><input type="text" id="new-game-y" value="100" placeholder="y"></label></div>
      <div class="panel-line"><label><input type="checkbox" id="new-game-fit"> Fit to window size</label></div>
      <div class="panel-line"><input type="button" id="new-game-start" value="Start new game"></div>
    </div>

    <div id="board-engine-panel" class="panel-group">
      <h4>Board Engine</h4>
      <div class="panel-line"><label><input type="radio" name="engine" value="Canvas" id="engine-canvas" checked="checked"> Canvas</label><label><input type="radio" name="engine" value="DOM" id="engine-dom"> DOM</label></div>
    </div>

    <div id="info-panel" class="panel-group">Click left mouse to make the cell alive and click right to make it dead.</div>
  </div>

  <div id="footer">&copy; 2014, chugylo <br>All rights reserved.</div>

</body>
</html>
